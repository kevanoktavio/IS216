<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Custom JavaScript -->
    <script src="food.js"></script>

    <title>KrazyFood - Order Food & Do Other Stuff</title>
</head>
<body>

    <div class="container" style="margin-top: 30px">

        <h1>Hungry? Get Food Here & Do Other Things</h1>

        <input type="text" id="food_item_name"
            placeholder="Enter food item here"
            size="30">
        
        <br><br>

        <button type="button" class="btn btn-danger"
            onClick="do_things()">
            Do Things
        </button>

        <!-- Output from Food Ordering -->
        <div class="container" id="order_status"
            style="margin-top: 30px; background-color: yellow;">
            
        </div>

        <!-- Output from Doing Laundry -->
        <div class="container" id="laundry_status"
            style="margin-top: 30px; background-color: aqua;">
            
        </div>

    </div>
    


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
 
</body>
</html>
